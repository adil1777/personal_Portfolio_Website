    <div class="contactform">
        <h1>Contact me for work/gender Enquiries</h1>
        <form>
          <div class="mb-3">
            <label for="clientname" class="form-label">Name</label>
            <input type="email" class="form-control" id="clientname" aria-describedby="emailHelp">
           
          </div>
            <div class="mb-3">
              <label for="clientmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientmail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email  & phone with anyone else.</div>
            </div>
           
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="client">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Enquiry</label>
              <input type="Enquiry" class="form-control" id="Eclient">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
            </div>
            <button type="submit" class=" btn-btnprimary">Submit</button>
          </form>
    </div>
